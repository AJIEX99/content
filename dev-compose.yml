version: '3'

services:
  db:
    image: mvertes/alpine-mongo
    ports:
    - "27017:27017"

  profiles:
    image: ghcr.io/ghosts-network/profiles:latest
    ports:
      - "5400:80"
    depends_on:
      - db
    environment:
      - MONGO_ADDRESS=db:27017
      - ASPNETCORE_ENVIRONMENT=Development
